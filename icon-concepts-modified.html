<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFind 로고 디자인 - 수정 버전</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .concepts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }
        .concept {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: calc(45% - 20px);
            min-width: 300px;
            text-align: center;
        }
        .logo {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #444;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .preview {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-item span {
            font-size: 12px;
            margin-top: 5px;
            color: #777;
        }
        .mini-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>XFind 로고 디자인 - 수정 버전</h1>
    
    <div class="concepts">
        <div class="concept">
            <div class="logo">
                <!-- 디자인: 원본 -->
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                            <feMerge>
                                <feMergeNode in="coloredBlur" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- 배경 사각형 -->
                    <rect x="10" y="10" width="180" height="180" rx="15" fill="url(#grad2)" />
                    
                    <!-- X-레이 스캔 라인 -->
                    <rect x="20" y="85" width="160" height="30" fill="#0ff" opacity="0.15" />
                    
                    <!-- X 문자 -->
                    <path d="M60 50 L140 150 M60 150 L140 50" stroke="#0ff" stroke-width="15" stroke-linecap="round" filter="url(#glow)" />
                    
                    <!-- 스캔 효과 -->
                    <circle cx="100" cy="100" r="60" stroke="#0ff" stroke-width="3" fill="none" opacity="0.3" />
                    <circle cx="100" cy="100" r="70" stroke="#0ff" stroke-width="2" fill="none" opacity="0.2" />
                    <circle cx="100" cy="100" r="80" stroke="#0ff" stroke-width="1" fill="none" opacity="0.1" />
                </svg>
            </div>
            <h2>XFind 로고 디자인</h2>
            <p>X-레이처럼 무언가를 투시하는 컨셉으로, 깊이 있는 검색을 표현합니다.</p>
        </div>
    </div>

    <p style="text-align: center; margin-top: 40px;">

    <!-- SVG 파일 다운로드 링크 -->
    <div class="buttons">
        <a href="#" class="download-btn" id="downloadSvg">SVG 다운로드</a>
        <a href="#" class="download-btn" id="downloadPng">PNG 다운로드</a>
    </div>
    
    <script>
